<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron:regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer type="module"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <select name="choice" class="select-cells-number">
          <option value="16" selected>16</option>
          <option value="32">32</option>
          <option value="64">64</option>
        </select>
      </form>
      <div class="playground"></div>
      <div class="modal">
        <div class="modal-content">
          <h2 class="modal-heading">Game Over</h2>
          <div class="modal-time">
            <span>Time Spent:</span>
          </div>
          <h3 class="modal-text">
            wrong attempts: <span class="wrong">5</span>
          </h3>
          <button class="btn modal-btn">Start Again</button>
        </div>
      </div>
      <div class="features">
        <div class="timer"><span>00</span>min <span>00</span>sec</div>
        <button class="btn restart-btn">New Game</button>
      </div>
    </div>
  </body>
</html>
